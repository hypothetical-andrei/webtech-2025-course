<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Layout Example</title>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <main>
    <aside>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <section>
      <h2>Main Content</h2>
      <p>Welcome to the main area of the page. This is where your main content goes.</p>
    </section>
  </main>

</body>
</html>
